{% extends 'layout.html' %}

{% block head %}    
<link rel="stylesheet" src="{{ url_for('static', filename='styles.css') }}">
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
<title>Main page</title>
{% endblock %}

{% block body %}

<h1 style="text-align: center; margin-top: 20px;">Comment sentiment</h1>

<form style="max-width: 600px; margin: 0 auto;">
    <div class="mb-3">
        <textarea class="form-control" name="inputText" id="input" cols="30" rows="10" placeholder="Enter your text" onkeyup="success()" style="resize: none; padding: 10px;"></textarea>
        <button type="submit" class="btn btn-primary" disabled style="margin-top: 10px; width: 100%;">Evaluate</button>
    </div>
</form>

<div class="progress" style="max-width: 600px; margin: 20px auto;">
    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 100%; color: black;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Enter something</div>
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

{% endblock %}
