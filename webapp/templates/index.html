{% extends 'layout.html' %}

{% block head %}    
<link rel="stylesheet" src="{{ url_for('static', filename='styles.css') }}">
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
<title>Main page</title>
{% endblock %}

{% block body %}

<h1>Comment sentiment</h1>

<form method="POST" action="/predict">
    <div class="mb-3">
        <label for="input" class="form-label">Comment:</label>
        <textarea class="form-control" name="inputText" id="input" cols="30" rows="10" placeholder="Enter your text"></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% if message %}
<h4 id="Result">{{ message }}</h4>
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: {{ (message|float) / 5 * 100 }}%" aria-valuenow="{{ message|float }}" aria-valuemin="0" aria-valuemax="5"></div>
</div>
{% else %}
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5"></div>
</div>
{% endif %}

{% endblock %}
